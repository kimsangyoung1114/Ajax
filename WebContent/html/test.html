<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
num1 : <input type="number" id="num1">
num2 : <input type="number" id="num2">
<button onclick="getTestList()">계산하기</button>
<br>
<div id="rDiv">결과 : 0</div>
<script>
function getTestList(){	
	var xhr = new XMLHttpRequest();
	var num1 = document.querySelector('#num1').value;
	var num2 = document.querySelector('#num2').value;
	xhr.open('GET','/test?list=true&num1=' + num1 + '&num2=' + num2);
	
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			if(xhr.status==200){
				document.querySelector('#rDiv').innerText = '결과 : ' + xhr.responseText;
			}else{
				alert('뭔지 몰라도 에러남');
				console.log(xhr.response);
			}
		}
	}
	xhr.send();
}
</script>
</body>
</html>
